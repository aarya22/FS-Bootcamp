<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>

<!-- One way to make a table -->
<table border="1">
	<tr>
		<th>Name</th>
		<th>Age</th>
	</tr>
	<tr>
		<td>Aman</td>
		<td>20</td>
	</tr>
	<tr>
		<td>Rohan</td>
		<td>14</td>
	</tr>
</table>

<!-- Another way to make a table -->
<table border="1">
	<thead>
		<tr>
			<th>Name</th>
			<th>Age</th>
		</tr>
	</thead>
	<tbody>
	<tr>
		<td>Aman</td>
		<td>20</td>
	</tr>
	<tr>
		<td>Rohan</td>
		<td>14</td>
	</tr>
	</tbody>
</table>
</body>
</html>
